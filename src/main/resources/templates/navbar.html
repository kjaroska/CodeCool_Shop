<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navcopy">
    <div class="panel panel-default">
        <div class="panel-body">
            <nav class="navbar navbar-inverse navbar-fixed-top affix">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/"><i class="glyphicon glyphicon-grain"></i> CodecoolShop
                            <i class="glyphicon glyphicon-grain"></i> </a>
                    </div>
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Categories
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li th:each="cat : ${categories}"><a th:text="${cat.name}"
                                                                     th:href="${'/Category/'+ cat.getId()}">Category</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Suppliers
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li th:each="sup : ${suppliers}"><a th:text="${sup.name}"
                                                                    th:href="${'/Supplier/'+ sup.getId()}">Supplier</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="navbar-form navbar-left" method="get" action="/find">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="search product" name="search" pattern=".{3,}"/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </li>
                        <li><a href="/product/new">New<i class="glyphicons-database-plus"></i></a>
                        </li>
                        <li><a href="/basket">Basket <i class="glyphicon glyphicon-shopping-cart"></i></a></li>
                        <li><a href="#">Login <i class="glyphicon glyphicon-user"></i> </a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
