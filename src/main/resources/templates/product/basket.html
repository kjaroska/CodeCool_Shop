<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="Codecool"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Codecool Shop</title>

  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>

  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous"/>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>

<body>

<div th:replace="navbar :: navcopy"></div>

<div class="container">
  <div class="title">
    <h1>Your Basket</h1>
  </div>

  <div class="container">
    <div class="col-md-6 col-sm-12 col-xs-12">
      <div id="products" class="row list-group">
        <table class="table table-striped table-bordered table-hover ">
          <thead class="bg-success text-white">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tr th:each="item,iterStat : ${basket}">
            <td th:text="${item.getProduct().getName()}"></td>
            <td th:text="${item.getProduct().getPrice()}"></td>
            <td th:text="${item.getQuantity()}"></td>
            <td th:text="${item.getTotalPrice()}"></td>
            <td>
              <a href="#" class="button"><span class="glyphicon glyphicon-zoom-in"/></a>
              <a href="#" class="button"><span class="glyphicon glyphicon-trash"/></a>
            </td>
          </tr>


        </table>
        <hr/>
        <p><a href="/payment" class="btn btn-success"> BUY </a></p>
      </div>
    </div>

  </div>

  <div th:replace="footer :: copy"></div>
</div>
</body>
</html>
