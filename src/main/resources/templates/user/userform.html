<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="Codecool"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Codecool Shop</title>

  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>

  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous"/>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>

<body>

<div th:replace="navbar :: navcopy"></div>

<div class="container">
  <div class="page-header">
    <h1>User Account <span class="glyphicon glyphicon-user"></span></h1>
    <p>Fill in the form, please.</p>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">

      <form action="/payment" method="post" class="form-horizontal">
        <table>
          <tr>
            <td>First Name: <input type="text" name="userName" class="form-control"/></td>
          </tr>
          <tr>
            <td>Last Name: <input type="text" name="userSurname" class="form-control"/></td>
          </tr>
          <tr>
            <td>Adress: <input type="text" name="userAdress" class="form-control"/></td>
          </tr>
          <tr>
            <td>City: <input type="text" name="userCity" class="form-control"/></td>
          </tr>
          <tr>
            <td>Postal Code: <input type="text" name="userPostalCode" class="form-control"/></td>
          </tr>
          <tr>
            <td>E-mail: <input type="text" name="userEmail" class="form-control"/></td>
          </tr>
          <tr>
            <td>Phone number: <input type="text" name="userPhone" class="form-control"/></td>
          </tr>
          <tr>
            <td>Details: <textarea rows="5" cols="42" name="userDetails"
                                   class="form-control"></textarea></td>
          </tr>
        </table>
        <hr/>
        <p><a href="/payment" class="btn btn-success"> GO TO PAYMENT </a></p>
      </form>
    </div>
  </div>
  <div th:replace="footer :: copy"></div>
</div>
</body>
</html>
